<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>

  

  <div class="container">

    <header>
      <img src="images/logo.svg" alt="">
    </header>

    <div class="content">

      <div class="img-container">
        <img class="img-mobile" src="images/hero-mobile.jpg" alt="">
        <img  class="img-desktop" src="images/hero-desktop.jpg" alt="">
      </div>
      
      <div class="text-container">

        <div class="text-content">
          <img src="images/logo.svg" alt="" class="logo-desktop">
          <h1 class="title">WE ' RE <span class="text-bold"><br>COMING <br> SOON</span></h1>
          <p class="text">
            Hellow fellow shoppers! We're currently building our new
            fashion store. Add your email below to stay up-to-date width
            announcements and our launch deals.
          </p>

          <div class="submit-div">
            <div class="input-content">
              <input type="email" name="" id="send-email" placeholder="Email Address">
              <img
              src="./images/icon-error.svg"
              class="icon-error"
              srcset=""
            />
              <button id="btn-send" class="btn-send"><img src="images/icon-arrow.svg" alt="" ></button>
              <p class="text-error">Please provide a valid email</p>
            
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>


 <script src="main.js"></script> 
</body>
</html>
